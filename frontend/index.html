<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üç¨ Sweet Shop Management</h1>


  <div class="form-section">
    <h2>Add Sweet</h2>
    <form id="addSweetForm">
      <input type="number" id="sweetId" placeholder="ID" required />
      <input type="text" id="sweetName" placeholder="Name" required />
      <input type="text" id="sweetCategory" placeholder="Category" required />
      <input type="number" step="0.01" id="sweetPrice" placeholder="Price" required />
      <input type="number" id="sweetQuantity" placeholder="Quantity" required />
      <button type="submit">Add Sweet</button>
    </form>
  </div>

  <div class="search-section">
    <h2>Search Sweets</h2>
    <form id="searchSweetForm">
      <input type="text" id="searchName" placeholder="Name" />
      <input type="text" id="searchCategory" placeholder="Category" />
      <input type="number" step="0.01" id="searchPriceMin" placeholder="Min Price" />
      <input type="number" step="0.01" id="searchPriceMax" placeholder="Max Price" />
      <button type="submit">Search</button>
      <button type="button" id="clearSearch">Clear</button>
    </form>
    <div class="sort-section">
      <label for="sortKey">Sort by:</label>
      <select id="sortKey">
        <option value="name">Name</option>
        <option value="category">Category</option>
        <option value="price">Price</option>
        <option value="quantity">Quantity</option>
      </select>
      <button type="button" id="sortAsc">Asc</button>
      <button type="button" id="sortDesc">Desc</button>
    </div>
  </div>

  <div class="list-section">
    <h2>Available Sweets</h2>
    <table id="sweetTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Qty</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
